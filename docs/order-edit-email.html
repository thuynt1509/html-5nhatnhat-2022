<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Edit email</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://5nhatnhat.com/v3/styles/detail/text.min.css?v=66">
    <link rel="stylesheet" href="https://5nhatnhat.com/v3/styles/main.min.css?v=66">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="./assets/css/style-order.css" rel="stylesheet">
    <link href="./assets/css/button-receive-longform.css" rel="stylesheet">
    <link href="./assets/css/style-header-bar-fixbottom.css" rel="stylesheet">
</head>
<body class="">


<div class="order-listing-page">
    <div class="header-top header-account">
        <a href="order-info-account.html" class="btn-back"></a>
        <span class="title-header">Địa chỉ Email</span>
        <a rel="nofollow"  class="icon-header">
            <img alt="cart" src="assets/images/cart.svg">
            <span id="badge-cart" class="badge-cart">14</span>
        </a>
    </div>
    <div class="main-info main-fix-bottom">
        <form class="main-search-order">
            <div class="form-edit">
                <label class="input-label">Địa chỉ Email</label>
                <div class="item-edit">
                    <span class="icon icon-email"></span>
                    <input type="text" name="email" placeholder="Nhập email" class="" focused="true" value="hotro@5nhatnhat.com">
                    <span class="clear"></span>
                </div>
                <div class="message">
                    Mã xác thực (OTP) sẽ được gửi đến email này để xác minh email là của bạn
                </div>
                <button class="btn-send-otp">Gửi mã xác thực (OTP)</button>
            </div>
            <div class="item-search pt-3 pb-3">
                <div class="form-item">
                    <input type="text" id="code-confirm" autocomplete="off" required>
                    <label for="code-confirm">Nhập mã xác thực</label>
                </div>
                <label class="error">Mã xác thực không đúng!</label>
            </div>
            <div class="sticky-footer"><a class="btn-save" href="order-detail.html">Lưu Thay Đổi</a></div>
        </form>
    </div>
</div>

<script src="./assets/js/jquery-3.1.1.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="https://5nhatnhat.com/v2/scripts/jquery-date-picker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="./assets/js/account.js"></script>
<script src="./assets/js/script-longform.js"></script>
</body>
</html>
