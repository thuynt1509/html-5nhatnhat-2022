<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sổ địa chỉ</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://5nhatnhat.com/v3/styles/detail/text.min.css?v=66">
    <link rel="stylesheet" href="https://5nhatnhat.com/v3/styles/main.min.css?v=66">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="./assets/css/style-order.css" rel="stylesheet">
    <link href="./assets/css/button-receive-longform.css" rel="stylesheet">
    <link href="./assets/css/style-header-bar-fixbottom.css" rel="stylesheet">
</head>
<body class="">


<div class="order-listing-page">
    <div class="header-top">
        <a href="account.html" class="btn-back"></a>
        <span class="title-header">Địa Chỉ Nhận Hàng</span>
    </div>
    <div class="main-info info-address-form">
        <form class="main-search-order">
            <h3 class="rs title">Nhập địa chỉ nhận hàng</h3>
            <div class="lst-check-address">
                <div class="form-title border-0 bg-transparent">
                    <input type="radio" name="address" id="add-company1">
                    <label for="add-company1">Địa chỉ công ty</label>
                </div>
                <div class="form-title border-0 bg-transparent">
                    <input type="radio" name="address" id="add-company2">
                    <label for="add-company2">Địa chỉ nhà riêng</label>
                </div>
                <div class="form-title border-0 bg-transparent">
                    <input type="radio" name="address" id="add-company3">
                    <label for="add-company3">Địa chỉ khác</label>
                </div>
            </div>
            
            <div class="item-search">
                <div class="form-item">
                    <label>Tên người nhận</label>
                    <input type="text" autocomplete="off" required placeholder="Nhập họ & tên người nhận">
                </div>
            </div>
            <div class="item-search">
                <div class="form-item">
                    <label>Số điện thoại</label>
                    <input type="text"  autocomplete="off" required placeholder="Nhập số điện thoại nhận hàng">
                </div>
            </div>
            <div class="item-search">
                <div class="form-item">
                    <label>Địa chỉ nhận hàng</label>
                    <input type="text"  autocomplete="off" required placeholder="Nhập số nhà, tên đường...">
                </div>
            </div>
            <div class="item-search">
                <div class="form-item">
                    <label>Tỉnh/ Thành phố</label>
                    <select class="form-control">
                        <option value>Vui lòng chọn</option>
                        <option value="1">Hà Nội</option>
                        <option value="2">Hồ Chí Minh</option>
                        <option value="3">Hà Giang</option>
                        <option value="4">Phú Yên</option>
                    </select>
                </div>
            </div>
            <div class="item-search">
                <div class="form-item">
                    <label>Quận/Huyện</label>
                    <select class="form-control">
                        <option value>Vui lòng chọn</option>
                        <option value="1">Quận Ba Đình</option>
                        <option value="2">Quận Hoàn Kiếm</option>
                        <option value="3">Quận Đống Đa</option>
                        <option value="4">Quận Hoàng Mai</option>
                    </select>
                </div>
            </div>
            <div class="item-search">
                <div class="form-item">
                    <label>Phường/ Xã</label>
                    <select class="form-control">
                        <option value>Vui lòng chọn</option>
                        <option value="1">Phường Điện Biên</option>
                    </select>
                </div>
            </div>
            <div class="form-title border-0 bg-transparent">
                <input type="checkbox" id="add-default">
                <label for="add-default">Đặt làm địa chỉ mặc định</label>
            </div>
            
            <div class="wrap-order mb-0">
                <div class="re-buy">Thêm Địa Chỉ Mới</div>
            </div>
        </form>
    </div>
</div>

<script src="./assets/js/jquery-3.1.1.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="https://5nhatnhat.com/v2/scripts/jquery-date-picker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="./assets/js/account.js"></script>
<script src="./assets/js/script-longform.js"></script>
</body>
</html>
